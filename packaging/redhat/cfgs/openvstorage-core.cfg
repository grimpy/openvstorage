dirs = ovs = opt/OpenvStorage/ovs, config/templates = opt/OpenvStorage/config/templates

files = config/env/ovs.sh = etc/profile.d, config/elk/indexer.conf = etc/logstash, config/logrotate/openvstorage-logs = etc/logrotate.d, scripts/install/openvstorage-core.postinst.py = opt/OpenvStorage/scripts/install, scripts/system/ovs = usr/bin, scripts/system/rotate-storagedriver-logs.sh = opt/OpenvStorage/scripts/system
